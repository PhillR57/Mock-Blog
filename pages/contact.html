    <body>
        <header>
          <section class="container">
            <a href="../index.html">
              <h1>Header Logo</h1>
            </a>
            <div class="menu-items">
              <a href="./catalog.html">Catalog</a>
              <a href="./about-us.html">About us</a>
              <a href="./signup.html">Sign up</a>
            </div>
          </section>
        <main class="content-form">
            <div class="intro-text">
                <h1>Get in touch with us.</h1>
                <p>We are happy to answer any question.</p>
                <p>Please, fill out the form and we will get back to you as soon as possible.</p>
            </div>
            <form class="data-form">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required
                placeholder="Your name..."/>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required
                placeholder="Your email..."/>
                <label for="reason">Message</label>
                <textarea name="reason" id="reason" required rows="8" cols="50" maxlength="300"
                placeholder="Please, indicate the reason for contacting us..." ></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
