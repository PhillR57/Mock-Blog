<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="signup-wrap">
        <div class="signup-top">
          <h2 class="signup-header">Sign up!</h2>
          <form action="" class="signup-form">
            <div class="input-wrap">
              <input class="signup-input" type="text" placeholder="Username" />
            </div>
            <div class="input-wrap">
              <input class="signup-input" type="text" placeholder="Email" />
            </div>
            <div class="input-wrap">
              <input
                class="signup-input"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="input-wrap">
              <input
                class="signup-input"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
            <div class="input-wrap">
              <input class="signup-input" type="checkbox" />
              <p class="terms-text">
                Accept the <span class="terms-span">Terms and Conditions</span>
              </p>
            </div>
            <div class="input-wrap">
              <button class="signup-button" type="submit">Sign up!</button>
              <p class="terms-text">
                Already have an account? <span class="terms-span">Log in</span>
              </p>
            </div>
          </form>
        </div>
        <div class="signup-bottom">
          <h3>Or sign up with:</h3>
          <div class="link-container">
            <ul class="signup-icons-container">
              <li class="signup-icon"><i class="fab fa-facebook-f"></i></li>
              <li class="signup-icon"><i class="fab fa-twitter"></i></li>
              <li class="signup-icon"><i class="fab fa-google-plus-g"></i></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
